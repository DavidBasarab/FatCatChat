<!DOCTYPE html>
<html>

    <head>

        <meta name="keywords" content="JavaScript, WebRTC" />
        <meta name="description" content="WebRTC codelab" />
        <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1">

        <title>WebRTC codelab: step 3</title>

        <style>
        </style>

        <script src="bower_components/webrtc-adapter/adapter.js"></script>
        <script src="http://simplewebrtc.com/latest.js"></script>

    </head>

    <body>

        <h1>WebRTC Codelab: Step 6</h1>

        <div class="videoContainers">
            <div id="localVideoContainer" class="playerContainer localPlayer">
            </div>
            <div id="remoteVideoContainer" class="playerContainer remotePlayer">
            </div>
        </div>

        <script>
            var webrtc = new SimpleWebRTC({
                // the id/element dom element that will hold "our" video
                localVideoEl: 'localVideoContainer',
                // the id/element dom element that will hold remote videos
                remoteVideosEl: 'remoteVideoContainer',
                // immediately ask for camera access
                autoRequestMedia: true
            });

            // we have to wait until it's ready
            webrtc.on('readyToCall', function () {
                // you can name it anything
                webrtc.joinRoom('your awesome room name');
            });
        </script>

    </body>

</html>

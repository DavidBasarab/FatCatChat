<div ng-controller="spikeTSAreaCtrl as viewModel">
    <input type="text" id="dataChannelSend"/>
    <input type="text" id="dataChannelReceive"/>

    <div id="buttons">
        <button id="startButton" ng-click="viewModel.onStartClick()" ng-disabled="viewModel.startDisabled">Start
        </button>
        <button id="sendButton" ng-click="viewModel.onSendClick()">Send</button>
        <button id="closeButton" ng-click="viewModel.onCloseClick()">Stop</button>
    </div>
</div>

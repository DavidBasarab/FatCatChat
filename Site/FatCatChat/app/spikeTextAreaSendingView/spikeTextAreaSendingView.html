<div ng-controller="spikeTSAreaCtrl as viewModel">
    <textarea id="dataChannelSend" disabled placeholder="Press start, enter some text, then press Send."></textarea>
    <textarea id="dataChannelReceive" disabled></textarea>

    <div id="buttons">
        <button id="startButton" ng-click="viewModel.onStartClick()" ng-disabled="viewModel.startDisabled">Start</button>
        <button id="sendButton">Send</button>
        <button id="closeButton">Stop</button>
    </div>
</div>
